<mat-toolbar color="primary">
  <span>The Movie</span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <mat-icon>home</mat-icon>

</mat-toolbar>

<section class="lista">
  <mat-card class="example-card" *ngFor="let lista of listMovie">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ lista.original_title}}</mat-card-title>
      <mat-card-subtitle>{{ lista.original_language }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500/'+ lista.backdrop_path">
    <mat-card-content>
      <p>
        {{ lista.overview }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>{{ lista.popularity}}</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</section>
